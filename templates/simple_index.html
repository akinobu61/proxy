<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLプロキシ難読化サービス</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .loading { display: none; text-align: center; margin: 20px 0; }
        .loading-spinner { width: 3rem; height: 3rem; }
        .result-box { display: none; margin: 20px 0; padding: 20px; border-radius: 5px; }
        .bg-danger { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">URLプロキシ難読化サービス</h1>

        <div class="form-container">
            <div class="mb-3">
                <label for="urlInput" class="form-label">URL:</label>
                <input type="url" class="form-control" id="urlInput" placeholder="https://example.com">
            </div>

            <button id="obfuscateBtn" class="btn btn-primary">URLを難読化</button>
        </div>

        <div class="loading">
            <div class="spinner-border loading-spinner" role="status">
                <span class="visually-hidden">処理中...</span>
            </div>
            <p>処理中...</p>
        </div>

        <div id="resultBox" class="result-box">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="proxyUrl" readonly>
                    <button class="btn btn-outline-secondary copy-button" data-target="proxyUrl">
                        <i class="bi bi-clipboard"></i> コピー
                    </button>
                </div>
            </div>
            <button id="testProxyBtn" class="btn btn-success">新しいタブで開く</button>
        </div>

        <div id="errorBox" class="result-box bg-danger text-white">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const obfuscateBtn = document.getElementById('obfuscateBtn');
            const resultBox = document.getElementById('resultBox');
            const errorBox = document.getElementById('errorBox');
            const proxyUrl = document.getElementById('proxyUrl');
            const testProxyBtn = document.getElementById('testProxyBtn');
            const loading = document.querySelector('.loading');

            document.querySelectorAll('.copy-button').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetElement = document.getElementById(targetId);
                    targetElement.select();
                    document.execCommand('copy');

                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="bi bi-check"></i> コピー完了';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 2000);
                });
            });

            testProxyBtn.addEventListener('click', function() {
                const url = proxyUrl.value;
                if (url) {
                    window.open(url, '_blank');
                }
            });

            function isValidUrl(url) {
                try {
                    new URL(url);
                    return true;
                } catch {
                    return false;
                }
            }

            async function obfuscateUrl() {
                const url = urlInput.value.trim();

                if (!url) {
                    showError('URLを入力してください');
                    return;
                }

                if (!isValidUrl(url)) {
                    showError('有効なURLを入力してください (例: https://example.com)');
                    return;
                }

                loading.style.display = 'block';
                resultBox.style.display = 'none';
                errorBox.style.display = 'none';

                try {
                    const response = await fetch('/api/obfuscate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ url })
                    });

                    const data = await response.json();

                    loading.style.display = 'none';

                    if (response.ok) {
                        proxyUrl.value = data.proxy_url;
                        resultBox.style.display = 'block';
                        errorBox.style.display = 'none';
                    } else {
                        showError(data.error || 'URLの難読化に失敗しました');
                    }
                } catch (error) {
                    loading.style.display = 'none';
                    showError('リクエスト処理中にエラーが発生しました');
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorBox.style.display = 'block';
                resultBox.style.display = 'none';
            }

            obfuscateBtn.addEventListener('click', obfuscateUrl);
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    obfuscateUrl();
                }
            });
        });
    </script>
</body>
</html>
